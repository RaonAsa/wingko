                <h4>사용하시려는 이메일 주소를 아래에 정확하게 입력해주시기 바랍니다.</h4>
                <div class="email_confirm"><!--이메일 중복체크-->

                    <!--<h5>此电子邮件可以用</h5>사용가능한 이메일입니다.-->
                    <!--<h5>请输入正确的邮箱地址</h5>이메일을 정확하게 입력하여 주십시오.-->
                    <!--<h5>此邮箱地址无法使用</h5>이메일을 사용할 수 없습니다.-->
                </div>
                <h3>기본정보입력</h3>
                <table class="join_basic_data">
                	<caption>회원가입 기본정보입력</caption>
                    <colgroup>
                    	<col width="20%" />
                        <col width="80%" />
                    </colgroup>
                    <tr>
                    	<th>密码</th>
                        <td><input type="password" class="login_txt" style="width:80%;" /></td>
                    </tr>
                    <tr>
                    	<th>密码确认</th>
                        <td><input type="password" class="login_txt" style="width:80%;" /></td>
                    </tr>
                    <tr>
                    	<th>姓名</th>
                        <td><input type="password" class="login_txt" style="width:80%;" /></td>
                    </tr>
                    <tr>
                    	<th>性别</th>
                        <td><input type="checkbox" /> 남 &nbsp;&nbsp; <input type="checkbox" /> 여</td>
                    </tr>
                    <tr>
                    	<th>手机号码</th>
                        <td><input type="password" class="login_txt" style="width:80%; margin-bottom:4px;" /><br/><span>为方便购买或预约，请正确输入个人信息</span></td>
                    </tr>
                </table>
